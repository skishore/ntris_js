  <script>
    var initialize = (function() {
    "use strict";

    function initialize() {
      initialize_move_library();
      Color.initialize(Color.colorCode);

      var board = new LocalBoard(target);
      var options = new LocalOptions(board, $('.combinos-options'));

    return initialize;
